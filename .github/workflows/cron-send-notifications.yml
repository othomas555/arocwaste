name: Cron - Send Notifications

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call send-notifications endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -e
          code=$(curl -sS -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            "https://www.arocwaste.co.uk/api/cron/send-notifications")
          echo "HTTP ${code}"
          if [ "${code}" -ge 400 ]; then
            exit 1
          fi
