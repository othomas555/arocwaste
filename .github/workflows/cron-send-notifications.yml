name: Cron - Send Notifications

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping cron endpoint (with debug)
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -e

          if [ -z "${CRON_SECRET}" ]; then
            echo "ERROR: CRON_SECRET is empty. Add it in Repo Settings → Secrets and variables → Actions."
            exit 1
          fi

          url="https://www.arocwaste.co.uk/api/cron/send-notifications?secret=${CRON_SECRET}"
          echo "Calling: ${url}"

          # Print body and status
          body_file="$(mktemp)"
          code=$(curl -sS -o "${body_file}" -w "%{http_code}" "${url}" || true)

          echo "HTTP status: ${code}"
          echo "Response body:"
          cat "${body_file}"
          echo ""

          # Require success
          if [ "${code}" != "200" ]; then
            echo "ERROR: Non-200 response"
            exit 1
          fi
